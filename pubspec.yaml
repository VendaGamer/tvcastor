name: tvcastor
description: "Cast all online videos on internet"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  animated_flutter_widgets: ^0.0.2
  flutter:
    sdk: flutter
  flutter_carousel_widget: ^2.2.0
  flutter_sticky_widgets: ^0.0.3
  font_awesome_flutter: ^10.7.0
  http: ^1.2.1
  system_resources: ^1.6.0
  crypto: ^3.0.3
  xml: ^6.5.0
  nb_utils: ^7.0.3
  upnp_client:
    path: ./libs/upnp_client/
  flex_color_scheme: ^7.3.1
  webview_universal: ^0.0.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

fonts:
  - family: ComicRelief
    fonts:
      - asset: fonts/ComicRelief.ttf
